<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js exercise</title>

   <script>

      prompt("Seu nome:");
      prompt("Nome do seu parceiro(a):");

      var n = Math.random();
      n = n * 100;
      n = Math.floor(n) + 1;

      if (n > 71) {
         alert("Vocês são " + n + "% compatíveis, muito bom!");
      } 
      
      if (n > 30 && n <=70) {
         alert("Vocês são " + n + "% compatíveis.")
      }
      
      if (n <= 30) {
         alert("Vocês são " + n + "% compatíveis, como água e óleo.");
       } 
       
 
   </script>

</head>
<body>
   <h1>Js Exercise</h1>
</body>
</html>
