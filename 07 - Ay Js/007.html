<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js exercise</title>

   <script>

      var output = [];
      var count = 1;

      function fizzBuzz() {

         while (count <= 100) {

         if (count % 3 === 0 && count % 5 === 0){
            output.push("FizzBuzz");
         } else if (count % 3 === 0){
            output.push("Fizz");
         }  else if (count % 5 === 0) {
            output.push("Buzz");
         }
          else {
            output.push(count);
         }
         
         count++;
         
      }
         console.log(output);
      }

   </script>

</head>
<body>
   <h1>Js Exercise</h1>
</body>
</html>
