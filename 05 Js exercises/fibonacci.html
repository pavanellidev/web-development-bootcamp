<!DOCTYPE html>
<html lang="en">
<head>

   <title>Fibonacci</title>
</head>
<script>

function fibonacciGenerator(n){

   let output = [];
   if (n === 1) {
      output = [0];
   } else if (n === 2) {
      output = [0,1];
   } else {
      output = [0,1];

      for (let i = 2; i < n; i++) {
      output.push(output[output.length - 2] + output[output.length - 1]);
      }

   }

   return output
}

output = fibonacciGenerator(5)
console.log(output)


</script>
<body>
   <h1>Fibonacci Exercise</h1>
</body>
</html>
